<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Certificate System</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Course Certificate Verification</h1>

        <div class="section">
            <h2>Issue Certificate</h2>
            <input type="text" id="studentAddress" placeholder="Student Address">
            <input type="text" id="studentName" placeholder="Student Name">
            <input type="text" id="courseName" placeholder="Course Name">
            <input type="text" id="issueDate" placeholder="Issue Date">
            <button onclick="issueCertificate()">Issue Certificate</button>
            <p id="issueStatus"></p>
        </div>

        <div class="section">
            <h2>Verify Certificate</h2>
            <input type="text" id="verifyAddress" placeholder="Student Address">
            <button onclick="verifyCertificate()">Verify</button>
            <p id="verifyResult"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
